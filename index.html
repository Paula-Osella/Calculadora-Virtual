<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahorrador Virtual</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body>

    <button id="toggleTheme"><i class="bi bi-moon-fill"></i></button>

    <div id="bienvenida">
        <h1 class="titulo_principal">Bienvenido/a a tu Ahorrador Virtual<i class="bi bi-piggy-bank"></i></h1>
        <div class="containter_user">
        <input type="text" id="nombreUsuario" class="nombreuser" placeholder="Ingrese su nombre">
        <button class="btn btn boton_iniciar d-block mx-auto" id="iniciar">Iniciar</button>
    </div>
    </div>






    <div id="app">

        <div id="configuracion" class="ocultar">
            <h2 class="titulo-ahorro">Ahorrador virtual<i class="bi bi-balloon-heart-fill"></i></h2>
            <div class="container-gastos">

            <label for="semanas">¿Cuántas semanas desea calcular sus gastos?</label>
            <input type="number" id="semanas">
            <label for="ganancia">Ingrese su ganancia mensual</label>
            <input type="number" id="ganancia">
            <label for="gastosServicios">Ingrese sus gastos en servicios (luz, internet, etc.)</label>
            <input type="number" id="gastosServicios">
            <label for="gastosComidaSemana">Ingrese sus gastos totales de comida para las semanas que está
                calculando</label>
            <input type="number" id="gastosComidaSemana">
            <button class="boton-agregar" id="agregarTarjeta">Agregar Tarjeta de Crédito</button>
            <button id="calcular" class="boton-calcular">Calcular Ahorro</button>
        </div>
        </div>

        <div id="resultado" class="ocultar">
            <div class="container_resultado">
            <h2 class="titulo-resultado">Resultado de Ahorro<i class="bi bi-balloon-heart-fill"></i></h2>
            <p id="ahorroSemana"></p>
            <p id="ahorroMes"></p>
            <button id="mostrarGastos" class="boton_mostrar_gastos">Mostrar Gastos</button>
        </div>
        </div>

        <div id="gastos" class="ocultar">
            <div class="containter_ahorro">
            <h2>Gastos Ingresados<i class="bi bi-balloon-heart-fill"></i></h2>
            <div id="listaGastos"></div>
            <input type="text" id="buscarGasto" placeholder="Buscar gasto" class="espacio_buscar">
            <button id="buscar" class="boton_buscar">Buscar</button>
            <div id="resultadosBusqueda"></div>
            <button id="finalizar" class="boton_finalizar">Finalizar</button>
        </div>
        </div>

        <div id="saludoFinal" class="ocultar">
            <h2 id="saludoUsuario"></h2>

        </div>
    </div>



    <script src="main.js"></script>

</body>

</html>
